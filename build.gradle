apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
    providedCompile 'log4j:log4j:1.2.17'
    runtime 'javax.servlet:jstl:1.1.2' 
    testCompile 'junit:junit:4.11'
}